<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Game</title>
    <style>
    .center1 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 10px;
            border-radius: 20px;
            border-style:double dashed;
            padding: 10px;
            border-color: crimson;

    }
    .center2 {
            position: absolute;
            left: 50%;
            top: 65%;
            transform: translate(-50%, -50%);
            padding: 10px;
    }
</style>
</head>
<body>
    <h1 style="color: crimson;text-align: center;font-style: italic;padding-top: 40px;">LUCKY NUMBER GAME</h1>
    <div class="center1">
    <label style="text-align: center;font-size:50px;">Enter a number</label><br>
    <input type="number" id="numberInput" size="40" style="display: block;margin: auto;">
    </div>
    <br>
    <div class="center2">
        <button onclick="check()" size=40><span style="color: crimson;margin: 10px;font-size: 20px;">Submit</span> </button>
    </div>
    <br>

    <h1 id="display" style="color: crimson;text-align: center;margin-top:23%;"></h1>

    <script>
        function check(){
            var x = document.getElementById("numberInput").value
            console.log(x)
            var r = Math.floor(Math.random() * 10); 
            x = parseInt(x)
            if(x<=0||x>=10)
                alert("Please Enter Number Between 1 To 10")
            else if(r==x)
                document.getElementById("display").innerHTML="Congratulations! You Won."
            else
                document.getElementById("display").innerHTML="Sorry! You Lose."

        }
    </script>

</body>
</html>
